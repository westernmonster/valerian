global:
  image: registry.cn-hangzhou.aliyuncs.com/valerian/web:0.1
  pullPolicy: IfNotPresent
  platform: valerian
  type: interface
  name: app
  version: 0.1
  gitVersion: c91b2e62e7957cc8b8dcc5b78c2b0f7fc544c663

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  paths:
    - /
  hosts:
    - uat.flywk.com
    - web.flywk.com
    - admin.flywk.com
  tls:
    - secretName: locale-secret0
      hosts:
        - uat.flywk.com
        - web.flywk.com
        - admin.flywk.com

server:
  replicas: 1
  bootstrapExpect: 1
  exEnv:
    CI: 1

