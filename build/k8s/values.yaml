global:
  image: registry.cn-hangzhou.aliyuncs.com/valerian/web:0.1
  pullPolicy: IfNotPresent
  type: valerian
  name: app

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  paths:
    - /
  hosts:
    - uat.flywk.com
    - web.flywk.com
    - admin.flywk.com
  tls:
    - secretName: locale-secret0
      hosts:
        - uat.flywk.com
        - web.flywk.com
        - admin.flywk.com

server:
  replicas: 1
  bootstrapExpect: 1
  exEnv:
    CI: 1

