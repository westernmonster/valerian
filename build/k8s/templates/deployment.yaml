apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.global.name }}
    heritage: {{ .Release.Service }}
    release: {{ .Values.global.name }}
spec:
  serviceName: {{ .Values.global.name }}
  replicas: {{ .Values.server.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.global.name }}
      release: {{ .Release.Name }}
      component: server
  template:
    metadata:
      labels:
        app: {{ .Values.global.name }}
        release: {{ .Release.Name }}
        component: server
    spec:
      terminationGracePeriodSeconds: 10
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: registry-secret
      securityContext:
        fsGroup: 1000
      containers:
        - name: {{ .Values.global.name }}
          image: "{{ default .Values.global.image .Values.server.image }}"
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: REGION
              value: {{ .Values.env.region }}
            - name: ZONE
              value: {{ .Values.env.zone }}
            - name: DEPLOY_ENV
              value: {{ .Values.env.deployEnv }}
            - name: APP_ID
              value: {{ .Values.env.appId | quote}}
            - name: TRACE
              value: {{ .Values.env.trace }}
            - name: CONF_PATH
              value: {{ .Values.env.confPath }}
            - name: CONF_ENV
              value: {{ .Values.env.confEnv }}
            - name: CONF_TOKEN
              value: {{ .Values.env.confToken }}
            - name: CONF_APPID
              value: {{ .Values.env.appId | quote }}
            - name: TREE_ID
              value: {{ .Values.env.treeId | quote }}
            - name: CONF_VERSION
              value: {{ .Values.env.confVersion | quote }}
            - name: CONF_HOST
              value: {{ .Values.env.confHost }}
            - name: SITE_URL
              value: {{ .Values.env.siteUrl }}

            {{- include "app.exEnv" .Values.server | nindent 12 }}
          ports:
            - containerPort: 8000
              name: http
          livenessProbe:
            httpGet:
              path: /monitor/ping
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 3

