apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: uat-url
  namespace: uat
spec:
  tls:
    - hosts:
      - uat.flywk.com
      secretName: locale-secret0

  rules:
  - host: uat.flywk.com
    http:
      paths:
      - path: /api/v1/account
        backend:
          serviceName: interface-account
          servicePort: 8000
      - path: /api/v1/me
        backend:
          serviceName: interface-account
          servicePort: 8000
      - path: /api/v1/list/locales
        backend:
          serviceName: interface-locale
          servicePort: 8000
      - path: /api/v1/oauth/login
        backend:
          serviceName: 	interface-passport-login
          servicePort: 8000
      - path: /api/v1/oauth/renew
        backend:
          serviceName: interface-passport-auth
          servicePort: 8000
      - path: /api/v1/oauth/password
        backend:
          serviceName: interface-account
          servicePort: 8000
      - path: /api/v1/oauth/registration
        backend:
          serviceName: interface-passport-register
          servicePort: 8000
      - path: /api/v1/oauth/logout
        backend:
          serviceName: interface-passport-auth
          servicePort: 8000
      - path: /api/v1/me
        backend:
          serviceName: interface-account
          servicePort: 8000
      - path: /api/v1/valcode
        backend:
          serviceName: interface-valcode
          servicePort: 8000
      - path: /api/v1/topic
        backend:
          serviceName: interface-topic
          servicePort: 8000
      - path: /api/v1/article
        backend:
          serviceName: interface-article
          servicePort: 8000
      - path: /api/v1/discussion
        backend:
          serviceName: interface-discuss
          servicePort: 8000
      - path: /api/v1/feed
        backend:
          serviceName: interface-feed
          servicePort: 8000
      - path: /api/v1/file
        backend:
          serviceName: interface-file
          servicePort: 8000
      - path: /api/v1/fav
        backend:
          serviceName: interface-fav
          servicePort: 8000
      - path: /api/v1/like
        backend:
          serviceName: interface-like
          servicePort: 8000
      - path: /api/v1/list/activities
        backend:
          serviceName: interface-feed
          servicePort: 8000
      - path: /api/v1/comment
        backend:
          serviceName: interface-comment
          servicePort: 8000
      - path: /api/v1/search
        backend:
          serviceName: interface-search
          servicePort: 8000
      - path: /api/v1/list/feedback_types
        backend:
          serviceName: interface-feedback
          servicePort: 8000
      - path: /api/v1/feedbacks
        backend:
          serviceName: interface-feedback
          servicePort: 8000
