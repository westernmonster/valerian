apiVersion: v1
kind: Service
metadata:
  name: discovery-server
  namespace: dev
  labels:
    app: discovery
spec:
  type: ClusterIP
  # We want the servers to become available even if they're not ready
  # since this DNS is also used for join operations.
  publishNotReadyAddresses: true
  ports:
    - name: http
      port: 7171
      targetPort: 7171
  selector:
    app: discovery
    component: server

