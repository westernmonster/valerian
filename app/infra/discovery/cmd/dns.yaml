apiVersion: v1
kind: Service
metadata:
  name: discovery-dns
  namespace: dev
  labels:
    app: discovery
spec:
  ports:
    - name: dns-tcp
      port: 53
      protocol: "TCP"
      targetPort: dns-tcp
    - name: dns-udp
      port: 53
      protocol: "UDP"
      targetPort: dns-udp
  selector:
    app: discovery
    hasDNS: "true"
