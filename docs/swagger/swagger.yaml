  /files/oss_token:
    get:
      consumes:
      - application/json
      description: |-
        获取阿里云OSS上传TOKEN
        阿里云文档：https://help.aliyun.com/document_detail/31926.html
      parameters:
      - description: Bearer
        in: header
        name: Authorization
        required: true
        type: string
      - description: Source 来源，1:Web, 2:iOS; 3:Android
        enum:
        - 1
        - 2
        - 3
        in: header
        name: Source
        required: true
        type: integer
      - description: 语言
        enum:
        - zh-CN
        - en-US
        in: header
        name: Locale
        required: true
        type: string
