basePath: /api/v1
definitions:
  models.ChangePasswordReq:
    properties:
      password:
        type: string
    type: object
  models.EmailLoginReq:
    properties:
      identity:
        description: Email 邮件地址
        type: string
      password:
        description: Password 密码，服务端不保存密码的明文值，请在提交前进行 MD5 哈希
        type: string
      source:
        description: Source 来源，1:Web, 2:iOS; 3:Android
        type: integer
    type: object
  models.EmailRegisterReq:
    properties:
      identity:
        description: 邮件地址
        type: string
      identity_type:
        description: 标识类型, 1手机, 2邮件
        type: integer
      password:
        description: 密码 后端不保存明文密码，请于前端求得当前密码MD5哈希值后发送给后端
        type: string
      source:
        description: Source 来源，1:Web, 2:iOS; 3:Android
        type: integer
      valcode:
        description: 验证码 6位数字
        type: string
    type: object
  models.ForgetPasswordReq:
    properties:
      identity:
        type: string
      identity_type:
        description: 标识类型, 1手机, 2邮件
        type: integer
      prefix:
        type: string
      valcode:
        type: string
    type: object
  models.LoginResult:
    properties:
      role:
        description: 用户角色，用于客户端权限管理
        type: string
      token:
        description: |-
          Token JWT Token， 请在 HTTP 请求头中添加
          例子： Authorization: Bearer  TJVA95OrM7E20RMHrHDcEfxjoYZgeFONFh7HgQ
        type: string
    type: object
  models.MobileLoginReq:
    properties:
      identity:
        description: Prefix 电话号码前缀，例如86
        type: string
      identity_type:
        description: 标识类型, 1手机, 2邮件
        type: integer
      password:
        description: Password 密码，服务端不保存密码的明文值，请在提交前进行 MD5 哈希
        type: string
      source:
        description: Source 来源，1:Web, 2:iOS; 3:Android
        type: integer
    type: object
  models.MobileRegisterReq:
    properties:
      identity:
        description: 手机号码
        type: string
      password:
        description: 密码 后端不保存明文密码，请于前端求得当前密码MD5哈希值后发送给后端
        type: string
      prefix:
        description: Prefix 电话号码前缀，例如86
        type: string
      source:
        description: Source 来源，1:Web, 2:iOS; 3:Android
        type: integer
      valcode:
        description: 验证码 6位数字
        type: string
    type: object
  models.RequestEmailValcodeReq:
    properties:
      code_type:
        description: 验证码类型, 1为注册验证码, 2为重置密码验证码
        type: integer
      email:
        description: 邮件地址
        type: string
    type: object
  models.RequestMobileValcodeReq:
    properties:
      code_type:
        description: 验证码类型, 1为注册验证码, 2为重置密码验证码
        type: integer
      identity_type:
        description: 验证码类型, 1手机, 2邮件
        type: integer
      mobile:
        description: 手机号码
        type: string
      prefix:
        description: Prefix 电话号码前缀，例如86
        type: string
    type: object
  models.UpdateProfileReq:
    properties:
      avatar:
        description: |-
          用户头像
          如果无需更改该字段，在提交JSON请求中请不要包含该字段
        type: string
      birth_day:
        description: 出生日
        type: integer
      birth_month:
        description: 出生月
        type: integer
      birth_year:
        description: |-
          出生年
          如果无需更改该字段，在提交JSON请求中请不要包含该字段
        type: integer
      gener:
        description: |-
          用户性别， 1 为男，2 为女
          如果无需更改该字段，在提交JSON请求中请不要包含该字段
        type: integer
      introduction:
        description: |-
          个性签名
          如果无需更改该字段，在提交JSON请求中请不要包含该字段
        type: string
      location:
        description: |-
          地区
          如果无需更改该字段，在提交JSON请求中请不要包含该字段
        type: integer
      password:
        description: |-
          密码
          如果无需更改该字段，在提交JSON请求中请不要包含该字段
        type: string
    type: object
host: www.flywk.com
info:
  contact: {}
  description: 飞行百科 API
  license: {}
  version: "1.0"
paths:
  /accounts/attributes:
    put:
      consumes:
      - application/json
      description: 更改用户资料，需要登录验证 （JWT Token 或 Cookie）
      parameters:
      - description: 请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/models.UpdateProfileReq'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 成功
        "400":
          description: 验证失败
        "500":
          description: 服务器端错误
      summary: 更改用户资料
      tags:
      - account
  /accounts/attributes/change_password:
    put:
      consumes:
      - application/json
      description: 更改密码，API会验证登录 （JWT Token 或 Cookie）
      parameters:
      - description: 请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/models.ChangePasswordReq'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 成功
        "400":
          description: 验证失败
        "500":
          description: 服务器端错误
      summary: 更改密码
      tags:
      - account
  /accounts/attributes/forget_password:
    put:
      consumes:
      - application/json
      description: 忘记密码，此为重设密码第一步，提交用户标识（手机号、邮箱），和用户输入的验证码进行验证，并返回一个 Session ID
      parameters:
      - description: 请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/models.ForgetPasswordReq'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: SessionID
        "400":
          description: 验证失败
        "500":
          description: 服务器端错误
      summary: 忘记密码
      tags:
      - account
  /accounts/attributes/reset_password:
    put:
      consumes:
      - application/json
      description: 重设密码第二步，传入新密码和Session ID，如果返回的Code值为307，则表示Session已经失效，前端可以根据这个值做对应的处理
      parameters:
      - description: 请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/models.ForgetPasswordReq'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 成功，如果返回的Code值为307，则表示Session已经失效，前端可以根据这个值做对应的处理
        "400":
          description: 验证失败
        "500":
          description: 服务器端错误
      summary: 重设密码
      tags:
      - account
  /accounts/email:
    post:
      consumes:
      - application/json
      description: 用户邮件注册
      parameters:
      - description: 注册请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/models.EmailRegisterReq'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 成功
        "400":
          description: 验证失败
        "500":
          description: 服务器端错误
      summary: 用户邮件注册
      tags:
      - account
  /accounts/mobile:
    post:
      consumes:
      - application/json
      description: 用户手机注册
      parameters:
      - description: 注册请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/models.MobileRegisterReq'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 成功
        "400":
          description: 验证失败
        "500":
          description: 服务器端错误
      summary: 用户手机注册
      tags:
      - account
  /country_codes:
    get:
      consumes:
      - application/json
      description: 获取电话国家代码
      produces:
      - application/json
      responses:
        "200":
          description: 成功
        "500":
          description: 服务器端错误
      summary: 获取电话国家代码
      tags:
      - common
  /session/email:
    post:
      consumes:
      - application/json
      description: 用户邮件登录
      parameters:
      - description: 用户登录
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/models.EmailLoginReq'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/models.LoginResult'
            type: object
        "400":
          description: 验证失败
        "500":
          description: 服务器端错误
      summary: 用户邮件登录
      tags:
      - session
  /session/mobile:
    post:
      consumes:
      - application/json
      description: 用户手机登录
      parameters:
      - description: 用户登录
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/models.MobileLoginReq'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/models.LoginResult'
            type: object
        "400":
          description: 验证失败
        "500":
          description: 服务器端错误
      summary: 用户手机登录
      tags:
      - session
  /valcodes/email:
    post:
      consumes:
      - application/json
      description: 请求邮件验证码
      parameters:
      - description: 请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/models.RequestEmailValcodeReq'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 成功
        "400":
          description: 验证失败
        "500":
          description: 服务器端错误
      summary: 请求邮件验证码
      tags:
      - common
  /valcodes/mobile:
    post:
      consumes:
      - application/json
      description: 请求手机验证码
      parameters:
      - description: 请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/models.RequestMobileValcodeReq'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 成功
        "400":
          description: 验证失败
        "500":
          description: 服务器端错误
      summary: 请求手机验证码
      tags:
      - common
swagger: "2.0"
