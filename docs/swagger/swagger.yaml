basePath: /api/v1
definitions:
  cloudauth.STSToken:
    properties:
      AccessKeyId:
        description: |-
          OSS AccessKey ID。
          required: true
        type: string
      AccessKeySecret:
        description: OSS AccessKey密钥
        type: string
      BucketName:
        description: OSS bucket，认证服务指定的文件上传 Bucket。
        type: string
      EndPoint:
        description: OSS endpoint
        type: string
      Expiration:
        description: STS token过期时间。
        type: string
      Path:
        description: 一个认证请求生成的用来上传的目录，业务方需要将文件上传到这个目录。
        type: string
      Token:
        description: STS 访问Token。
        type: string
    type: object
  cloudauth.VerifyToken:
    properties:
      DurationSeconds:
        description: 认证会话超时时间，单位为秒。一般为1,800s。
        type: integer
      Token:
        description: 一次认证会话的标识。
        type: string
    type: object
  cloudauth.VerifyTokenData:
    properties:
      CloudauthPageUrl:
        description: 认证流程页面入口URL。
        type: string
      STSToken:
        $ref: '#/definitions/cloudauth.STSToken'
        description: |-
          如果业务方有额外的文件需要一并提交认证服务，可以使用STSToken将其上传到认证服务指定的地方。
          操作方法参考使用STSToken 上传文件示例。STSToken的具体结构描述见STSToken。
        type: object
      VerifyToken:
        $ref: '#/definitions/cloudauth.VerifyToken'
        description: 认证流程页面入口URL。
        type: object
    type: object
  infrastructure.RespCommon:
    properties:
      code:
        description: Code 状态码
        type: integer
      message:
        description: 返回消息
        type: string
      result:
        description: 返回内容，这里是一个接口字段，具体需要查看执行结果
        type: object
      success:
        description: 是否成功
        type: boolean
    type: object
  models.CountryCode:
    properties:
      cn_name:
        description: 国家中文名
        type: string
      code:
        description: 编码
        type: string
      en_name:
        description: 国家英文名
        type: string
      id:
